<!DOCTYPE html>
<html lang="en" xml:lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Example">

    <title>
        @zeitwaechter/vue-util-components | Example
    </title>

    <link media="all" rel="stylesheet" href="public/css/app.css" />

</head>
<body>
<div class="bg-white rounded-t-lg overflow-hidden border-t border-l border-r border-gray-400 p-4 bg-gray-200 px-8 py-12">

    <p class="mb-6 text-3xl font-bold">
        TailwindCSS+Vue Assets
    </p>

    <div id="app" class="mx-auto flex">

        <js-partial class="flex-1 h-screen">

            <template slot="heading-text">
                Elements
            </template>

            <template slot="body-content">

                <js-component>
                    <template slot="heading-text">
                        Alert
                    </template>

                    <template slot="body-content">
                        <js-alert></js-alert>
                    </template>
                </js-component>

            </template>

        </js-partial>

        <js-partial class="flex-1">

            <template slot="heading-text">
                Groups
            </template>

            <template slot="body-content">

                <js-component>
                    <template slot="heading-text">
                        Jumbotron
                    </template>

                    <template slot="body-content">
                        <js-jumbotron></js-jumbotron>
                    </template>
                </js-component>

            </template>

        </js-partial>

    </div>
</div>
<script src="public/js/manifest.js"></script>
<script src="public/js/vendor.js"></script>
<script src="public/js/vue-util-components.js"></script>
</body>
</html>
